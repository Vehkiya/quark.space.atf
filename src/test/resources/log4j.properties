logger.layout=org.apache.log4j.PatternLayout
logger.pattern=[%d{dd MMM yyyy HH:mm:ss,SSS}] - %p - [%F] %m%n
# Define the root logger with appender file
log4j.rootLogger=ERROR, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=${logger.layout}
log4j.appender.CONSOLE.layout.conversionPattern=${logger.pattern}